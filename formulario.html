<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
        <img src="img/sol.png" alt="imagem computador" class="fundo">

   
    <div class="box">

            <form action="">
                <fieldset>
                    <legend>Formulário de clientes</legend>
                    <br>
                    <div class="input-box">

                        <input type="text" name="Nome" id="nome" class="inputuser" required>
                        <label for="nome" class="label-in">Nome Completo</label>
                    </div>
                    <br><br>
                    <div class="input-box">

                        <input type="email" name="email" id="email" class="inputuser" required>
                        <label for="nome" class="label-in">Email</label>
                    </div>
                    <br><br>
                    <div class="input-box">

                        <input type="tel" name="telefone" id="telefone" class="inputuser" required>
                        <label for="nome" class="label-in">Telefone/Celular</label>
                    </div>
                    <br>
                    <p>
                        sexo:
                    </p>
                    <input type="radio" name="genero" id="feminino" volue="feminino" required>
                    <label for="feminino">Feminino</label>
                    <input type="radio" name="genero" id="Masculino" volue="Masculino" required>
                    <label for="Masculino" >Masculino</label>
                    <input type="radio" name="genero" id="outros" volue="outros" required>
                    <label for="Outros">Outros</label>
                    <br><br>
                    
                        <label for="data nascimento" class="label-in" >Data de nascimento</label>
                        <input type="date" name="data de nascimento" id="data">
                    

                    <br><br>
                    <div >

                        <input type="text" name="cidade" id="cidade" class="inputuser" required>
                        <label for="Cidade" class="label-in">Cidade</label>
                    
                    </div>
                    <br><br>
                    <div class="input-box">

                        <input type="text" name="estado" id="estado" class="inputuser" required>
                        <label for="Estado" class="label-in">Estado</label>
                    
                    </div>
                    <br><br>
                    <div class="input-box">

                        <input type="text" name="endereco" id="endereço" class="inputuser" required>
                        <label for="Endereço" class="label-in">Endereço</label>
                    
                    </div>
                    <br><br>
                    <input type="submit" name="submit" id="submit">
                </fieldset>
            </form>
    </div>
    
</body>
</html>
